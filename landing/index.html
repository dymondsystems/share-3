<script>
// Utility function to check if user is signed in
function checkSignIn() {
  // Check if email is in localStorage (user is signed in) or fingerprint is set
  const userEmail = localStorage.getItem('userEmail');
  const userFingerprint = getCookie('userFingerprint');  // Check for fingerprint cookie

  if (userEmail || userFingerprint) {
    // If signed in, redirect to the dashboard page
    window.location.href = "dashboard.html";
  }
}

// Utility function to get a cookie
function getCookie(name) {
  const value = `; ${document.cookie}`;
  const parts = value.split(`; ${name}=`);
  if (parts.length === 2) return parts.pop().split(";").shift();
  return null;
}

// Run checkSignIn on page load
checkSignIn();
</script>
