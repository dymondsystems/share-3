<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up for Beta</title>
</head>
<body>
  <h1>Sign Up for Beta Launch</h1>
  
  <form id="signup-form">
    <label for="email">Email:</label>
    <input type="email" id="email" required placeholder="Enter your email">
    <button type="submit">Sign Up</button>
  </form>

  <script>
    // Utility function to check if the user is signed in
    function checkSignIn() {
      // Check if the user is already signed in
      const userEmail = localStorage.getItem('userEmail');
      
      // If user is signed in, redirect to the sharing page
      if (userEmail) {
        // If on the sign-up page, redirect to sharing page
        if (window.location.pathname === 'https://dymond.systems/share-3/form2/' || window.location.pathname === '/') {
          window.location.href = "https://dymond.systems/share-3/form2";  // Redirect to the sharing page
        }
      }
    }

    // Utility function to get a cookie
    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(";").shift();
      return null;
    }

    // Handle user sign-up form submission
    document.getElementById('signup-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;

      // Check if email or fingerprint already exists in localStorage or cookies
      if (localStorage.getItem('userEmail') || getCookie('userFingerprint')) {
        alert("You're already signed up!");
        return;  // Exit form submission if user is already signed up
      }

      // Store email and fingerprint in localStorage and cookies
      localStorage.setItem('userEmail', email);
      const fingerprint = generateFingerprint();
      document.cookie = `userFingerprint=${fingerprint}; path=/; max-age=172800`;  // Store fingerprint for 48 hours

      // After successful sign-up, redirect to the sharing page
      window.location.href = 'https://dymond.systems/share-3/form2';  // Modify this URL as needed
    });

    // Generate fingerprint based on device-specific data
    function generateFingerprint() {
      return `${navigator.userAgent}${screen.width}${screen.height}${navigator.language}`;
    }

    // Check if user is signed in when the page loads
    checkSignIn();
  </script>
</body>
</html>
