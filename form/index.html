<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Share Your Link</title>
</head>
<body>
  <h1>Share Your Unique Link</h1>

  <form id="share-form">
    <label for="name">Your Name:</label>
    <input type="text" id="name" placeholder="Enter your name"><br><br>

    <label for="friend1">Friend's Email 1:</label>
    <input type="email" id="friend1" placeholder="Friend's Email 1"><br><br>

    <label for="friend2">Friend's Email 2:</label>
    <input type="email" id="friend2" placeholder="Friend's Email 2"><br><br>

    <label for="friend3">Friend's Email 3:</label>
    <input type="email" id="friend3" placeholder="Friend's Email 3"><br><br>

    <button type="button" id="generate-button">Generate Preview</button>
  </form>

  <h2>Share Options</h2>
  <textarea id="message-preview" readonly></textarea><br>
  <textarea id="link-only" readonly></textarea><br>
  <button id="stats-button">View Stats</button><br>

  <script>
    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(";").shift();
    }

    function loadSharingInfo() {
      const fingerprint = getCookie("fingerprint");
      if (!fingerprint) {
        window.location.href = "signup.html";
        return;
      }

      const assignedUrl = localStorage.getItem(`url_${fingerprint}`);
      if (!assignedUrl) {
        window.location.href = "signup.html";
        return;
      }

      const messageBox = document.getElementById("message-preview");
      const linkBox = document.getElementById("link-only");

      const name = document.getElementById("name").value || "user";
      const personalizedUrl = `${assignedUrl}?name=${name}`;

      messageBox.value = `Check out this amazing site: ${personalizedUrl}`;
      linkBox.value = personalizedUrl;

      document.getElementById("stats-button").addEventListener("click", () => {
        window.location.href = `${assignedUrl}.stats`;
      });
    }

    document.getElementById("generate-button").addEventListener("click", loadSharingInfo);
  </script>
</body>
</html>
