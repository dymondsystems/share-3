<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Sign Up to Be Notified of Launch</h1>
    <form id="signup-form">
        <input type="email" id="email" placeholder="Enter your email" required>
        <button type="submit">Sign Up</button>
    </form>

    <script>
        const urlList = ["url1", "url2", "url3", "url4", "url5"];
        let currentUrlIndex = parseInt(localStorage.getItem("currentUrlIndex")) || 0;

        // Generate a unique user ID using the current timestamp if it doesn't exist
        function generateUserId() {
            let userId = localStorage.getItem('userId');
            if (!userId) {
                userId = 'user-' + Date.now();
                localStorage.setItem('userId', userId);
            }
            return userId;
        }

        // Assign URL to the user based on the userId
        function assignUrlToUser(userId) {
            const userUrl = `${urlList[currentUrlIndex]}`;
            localStorage.setItem(`userUrl_${userId}`, userUrl);

            // Increment URL index, wrap around if it exceeds length
            currentUrlIndex = (currentUrlIndex + 1) % urlList.length;
            localStorage.setItem("currentUrlIndex", currentUrlIndex);
        }

        // Handle Sign-Up Form Submit
        document.getElementById("signup-form").addEventListener("submit", (e) => {
            e.preventDefault();
            const email = document.getElementById("email").value;
            const userId = generateUserId();
            assignUrlToUser(userId);
            window.location.href = "form.html"; // Redirect to sharing page
        });
    </script>
</body>
</html>
