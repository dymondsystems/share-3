<script>
  const urls = [
    "https://example.com/url1",
    "https://example.com/url2",
    "https://example.com/url3"
  ];

  function generateFingerprint() {
    return `${navigator.userAgent}_${screen.width}x${screen.height}_${Date.now()}`;
  }

  function getOrSetUrl(fingerprint) {
    const existingUrl = localStorage.getItem(`url_${fingerprint}`);
    if (existingUrl) {
      console.log(`Returning user with URL: ${existingUrl}`);
      return existingUrl;
    }

    let currentIndex = parseInt(localStorage.getItem("currentUrlIndex")) || 0;

    if (currentIndex >= urls.length) {
      document.getElementById("message").textContent = "No more URLs available.";
      return null;
    }

    const assignedUrl = urls[currentIndex];
    localStorage.setItem(`url_${fingerprint}`, assignedUrl);

    // Increment and store the next URL index
    currentIndex = (currentIndex + 1) % urls.length;
    localStorage.setItem("currentUrlIndex", currentIndex);

    return assignedUrl;
  }

  document.getElementById("signup-button").addEventListener("click", () => {
    const email = document.getElementById("email").value;
    if (!email) {
      document.getElementById("message").textContent = "Please enter a valid email.";
      return;
    }

    const fingerprint = generateFingerprint();
    const assignedUrl = getOrSetUrl(fingerprint);

    if (assignedUrl) {
      document.cookie = `fingerprint=${fingerprint}; path=/; max-age=172800`; // 48 hours
      document.getElementById("message").textContent = `You have been assigned: ${assignedUrl}`;
      setTimeout(() => {
        window.location.href = "sharing.html";
      }, 2000);
    }
  });
</script>
