<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
</head>
<body>
  <h1>Sign Up</h1>

  <form id="signup-form">
    <label for="email">Enter Your Email:</label>
    <input type="email" id="email" placeholder="Enter your email" required><br><br>

    <button type="submit">Sign Up</button>
  </form>

  <script>
    // Utility function to check if user is signed in
    function checkSignIn() {
      // Check if email is in localStorage (user is signed in)
      const userEmail = localStorage.getItem('userEmail');
      
      if (userEmail) {
        // If signed in, redirect to the dashboard page
        window.location.href = "dashboard.html";
      }
    }

    // Call the function to check if the user is signed in
    checkSignIn();

    // Handle the sign up form submission
    document.getElementById('signup-form').addEventListener('submit', function (e) {
      e.preventDefault(); // Prevent the form from submitting normally

      // Get the email entered by the user
      const email = document.getElementById('email').value;

      // Store the email in localStorage (this signifies the user is signed up)
      localStorage.setItem('userEmail', email);

      // Redirect to the sharing page (or wherever you want)
      window.location.href = "https://dymond.systems/share-3/form/";
    });
  </script>
</body>
</html>
