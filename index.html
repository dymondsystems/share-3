<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up for Beta</title>
    <style>
        input, button {
            padding: 8px;
            margin-bottom: 10px;
            width: 300px;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Sign Up for Early Access</h1>

    <form id="signup-form">
        <label for="email">Enter your Email Address:</label><br>
        <input type="email" id="email" placeholder="Your Email" required><br>

        <button type="button" id="signup-button">Sign Up</button>
    </form>

    <script>
        // Landing page sign-up logic
        document.getElementById('signup-button').addEventListener('click', function() {
            const userEmail = document.getElementById('email').value;
            
            // Validate email
            if (userEmail === "") {
                alert("Please enter a valid email address.");
                return;
            }

            // Store the user's email and assign them a unique URL
            localStorage.setItem('userEmail', userEmail);

            // Generate a unique URL for the user
            let assignedUrlIndex = localStorage.getItem('assignedUrlIndex');

            // If no URL index has been assigned, initialize the list of URLs
            if (!assignedUrlIndex) {
                assignedUrlIndex = 0;
                localStorage.setItem('assignedUrlIndex', assignedUrlIndex);
            }

            // Define a list of predefined URLs
            const urls = [
                "https://example.com/url1",
                "https://example.com/url2",
                "https://example.com/url3"
            ];

            // Get the assigned URL based on the index
            const assignedUrl = urls[assignedUrlIndex];

            // Store the assigned URL for this email
            localStorage.setItem('assignedUrl', assignedUrl);

            // Redirect the user to the sharing page with their unique URL
            window.location.href = "sharing.html"; // Assuming your sharing page is named sharing.html
        });
    </script>
</body>
</html>
