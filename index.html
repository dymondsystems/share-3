<!DOCTYPE html>
<html>
<head>
  <title>Early Access Signup</title>
</head>
<body>
  <div id="signupForm">
    <h2>Sign Up for Early Access</h2>
    <label for="name">Your Name:</label>
    <input type="text" id="name" name="name" required>
    <label for="email">Your Email:</label>
    <input type="email" id="email" name="email" required>
    <button type="submit">Sign Up</button>
  </div>

  <div id="mainForm" style="display: none;">
    <h2>Share Your Invite</h2>
    <p>Your unique link: <span id="shareLink"></span></p>

    <label for="friendEmail1">Friend's Email 1:</label>
    <input type="email" id="friendEmail1" name="friendEmail1">

    <label for="friendEmail2">Friend's Email 2:</label>
    <input type="email" id="friendEmail2" name="friendEmail2">

    <label for="friendEmail3">Friend's Email 3:</label>
    <input type="email" id="friendEmail3" name="friendEmail3">

    <button id="sendEmailButton">Send Email Invite</button>
    <button id="sendSMSButton">Send SMS Invite</button>
  </div>

  <script>
    const signupForm = document.getElementById('signupForm');
    const mainForm = document.getElementById('mainForm');
    const shareLinkElement = document.getElementById('shareLink');
    const sendEmailButton = document.getElementById('sendEmailButton');
    const sendSMSButton = document.getElementById('sendSMSButton');

    const baseUrls = [
      "https://example.com/share1",
      "https://example.com/share2",
      "https://example.com/share3",
    ];

    let currentUrlIndex = 0;

    signupForm.addEventListener('submit', (event) => {
      event.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;

      localStorage.setItem('userEmail', email);

      signupForm.style.display = 'none';
      mainForm.style.display = 'block';

      const baseUrl = baseUrls[currentUrlIndex];
      const url = baseUrl + '?name=' + encodeURIComponent(name);

      shareLinkElement.textContent = url;

      currentUrlIndex++;
    });

    // ... (rest of the code for email and SMS buttons)
  </script>
</body>
</html>
